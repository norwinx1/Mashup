<p>Verbindungen von {{trafficConnections.from.name}} nach {{trafficConnections.to.name}}</p>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%">

  <ng-container matColumnDef="train">
    <th mat-header-cell *matHeaderCellDef> Ã–V </th>
    <td mat-cell *matCellDef="let element"> {{element.train}} </td>
  </ng-container>

  <ng-container matColumnDef="platform">
    <th mat-header-cell *matHeaderCellDef> Gleis </th>
    <td mat-cell *matCellDef="let element"> {{element.platform}} </td>
  </ng-container>

  <ng-container matColumnDef="departure">
    <th mat-header-cell *matHeaderCellDef> Abfahrt </th>
    <td mat-cell *matCellDef="let element"> {{element.departure | date: 'HH:mm'}} </td>
  </ng-container>

  <ng-container matColumnDef="arrival">
    <th mat-header-cell *matHeaderCellDef> Ankunft </th>
    <td mat-cell *matCellDef="let element"> {{element.arrival | date: 'HH:mm'}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
